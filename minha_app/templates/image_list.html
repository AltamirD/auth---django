<!DOCTYPE html>
<html>
<head>
    <title>Your Images</title>
</head>
<body>
    <h1>Your Images</h1>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ image.image.url }}" alt="{{ image.description }}" style="max-height: 200px;">
                <p>{{ image.description }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_image' %}">Upload Another Image</a>
</body>
</html>
